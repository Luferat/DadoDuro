<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um simples dado para usar em seus jogos de tabuleiro para testar o funcionamento do PWA.">
    <meta name="author" content="AndrÃ© Luferat - https://github.com/Luferat/">
    <link rel="shortcut icon" href="favicon.png">
    <meta name="theme-color" content="#4682b4">
    <link rel='manifest' href='manifest.json'>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js', { scope: './' })
        }
    </script>
    <style>
        * {
            box-sizing: border-box;
            outline: none;
            transition: .2s;
        }

        html,
        body {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-size: 16px;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            background: linear-gradient(rgb(0, 10, 17), rgb(24, 46, 65));
        }

        #dice {
            font-size: 50vh;
            cursor: pointer;
            color: white;
        }
    </style>
    <title>DadoDuro</title>
</head>

<body>

    <div id="dice"></div>

    <script>
        var face = ['&#9856;', '&#9857;', '&#9858;', '&#9859;', '&#9860;', '&#9861;'];
        play();
        dice.onclick = play;
        function play() {
            dice.innerHTML = '';
            setTimeout(() => {
                dice.innerHTML = face[Math.floor(Math.random() * 6)];
            }, 300);
        }
    </script>

</body>

</html>
