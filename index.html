<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um simples dado para usar em seus jogos de tabuleiro para testar o funcionamento do PWA.">
    <meta name="author" content="AndrÃ© Luferat - https://github.com/Luferat/">
    <link rel="shortcut icon" href="favicon.png">
    <meta name="theme-color" content="#4682b4">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js', { scope: './' })
        }
    </script>
    <style>
        * {
            outline: none;
        }

        html,
        body {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-size: 16px;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        body {
            background: #4682b4;
        }

        #cube .front {
            transform: translateZ(100px);
        }

        #cube .back {
            transform: rotateX(-180deg) translateZ(100px);
        }

        #cube .right {
            transform: rotateY(90deg) translateZ(100px);
        }

        #cube .left {
            transform: rotateY(-90deg) translateZ(100px);
        }

        #cube .top {
            transform: rotateX(90deg) translateZ(100px);
        }

        #cube .bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        .container {
            width: 220px;
            height: 200px;
            position: relative;
            /* margin: 0 auto 40px; */
            /* border: 1px solid #FFF; */
            perspective: 1000px;
            perspective-origin: 0% 0%;
        }

        #cube {
            width: 100px;
            height: 100px;
            top: 0px;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 6s;
        }

        #cube div {
            background: rgb(255, 255, 255);
            display: block;
            position: absolute;
            width: 200px;
            height: 100px;
            border: 2px solid black;
            margin: auto;
            padding: 50px 0;
            border-radius: .8rem;
        }

        .dot {
            display: block;
            position: absolute;
            width: 30px;
            height: 30px;
            background: #000;
            border-radius: 50%;
        }

        .front .dot1 {
            top: 85px;
            left: 85px;
        }

        .back .dot1 {
            top: 45px;
            left: 45px;
        }

        .back .dot2 {
            top: 125px;
            left: 125px;
        }

        .right .dot1 {
            top: 45px;
            left: 45px;
        }

        .right .dot2 {
            top: 85px;
            left: 85px;
        }

        .right .dot3 {
            top: 125px;
            left: 125px;
        }

        .left .dot1 {
            top: 45px;
            left: 45px;
        }

        .left .dot2 {
            top: 45px;
            left: 125px;
        }

        .left .dot3 {
            top: 125px;
            left: 45px;
        }

        .left .dot4 {
            top: 125px;
            left: 125px;
        }

        .top .dot1 {
            top: 45px;
            left: 45px;
        }

        .top .dot2 {
            top: 45px;
            left: 125px;
        }

        .top .dot3 {
            top: 85px;
            left: 85px;
        }

        .top .dot4 {
            top: 125px;
            left: 45px;
        }

        .top .dot5 {
            top: 125px;
            left: 125px;
        }

        .bottom .dot1 {
            top: 45px;
            left: 45px;
        }

        .bottom .dot2 {
            top: 45px;
            left: 85px;
        }

        .bottom .dot3 {
            top: 45px;
            left: 125px;
        }

        .bottom .dot4 {
            top: 125px;
            left: 45px;
        }

        .bottom .dot5 {
            top: 125px;
            left: 85px;
        }

        .bottom .dot6 {
            top: 125px;
            left: 125px;
        }
    </style>
    <title>DadoDuro 2.0</title>
</head>

<body id="run">

    <section class="container">
        <div id="cube">
            <div class="front">
                <span class="dot dot1"></span>
            </div>
            <div class="back">
                <span class="dot dot1"></span>
                <span class="dot dot2"></span>
            </div>
            <div class="right">
                <span class="dot dot1"></span>
                <span class="dot dot2"></span>
                <span class="dot dot3"></span>
            </div>
            <div class="left">
                <span class="dot dot1"></span>
                <span class="dot dot2"></span>
                <span class="dot dot3"></span>
                <span class="dot dot4"></span>
            </div>
            <div class="top">
                <span class="dot dot1"></span>
                <span class="dot dot2"></span>
                <span class="dot dot3"></span>
                <span class="dot dot4"></span>
                <span class="dot dot5"></span>
            </div>
            <div class="bottom">
                <span class="dot dot1"></span>
                <span class="dot dot2"></span>
                <span class="dot dot3"></span>
                <span class="dot dot4"></span>
                <span class="dot dot5"></span>
                <span class="dot dot6"></span>
            </div>
        </div>
    </section>

    <script>
        var min = 1;
        var max = 24;
        run.onclick = play;
        function play() {
            var xRand = getRandom(max, min);
            var yRand = getRandom(max, min);
            cube.style.webkitTransform = 'rotateX(' + xRand + 'deg) rotateY(' + yRand + 'deg)';
            cube.style.transform = 'rotateX(' + xRand + 'deg) rotateY(' + yRand + 'deg)';
        }
        function getRandom(max, min) {
            return (Math.floor(Math.random() * (max - min)) + min) * 90;
        }
    </script>

</body>

</html>
